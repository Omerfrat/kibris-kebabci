<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kebapçı Menü</title>
  <link rel="stylesheet" href="assets/style/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
  <header>
    <img src="assets/images/logo2.jpg" alt="Kebapçı Logo" class="logo" />
    <h1>Memoli Restaurant</h1>
  </header>

  <div class="category-wrapper">
    <button class="scroll-btn left">&#10094;</button>
  
    <div id="category-selection" class="category-scroll">
      <button id="all-btn">Tümü</button>
      <button id="kebap-btn">Kebaplar</button>
      <button id="durum-btn">Dürümler</button>
      <button id="doner-btn">Döner / İskender</button>
      <button id="pide-btn">Pideler</button>
      <button id="corba-btn">Çorbalar</button>
      <button id="icecek-btn">İçecekler</button>
    </div>
    
    <button class="scroll-btn right">&#10095;</button>
  </div>


  <div id="menu-container">
    <!-- Kebaplar, içecekler ve dürümler buraya yüklenecek -->
  </div>


  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Kebabcı.com - Ömer Fırat Tarafından hazırlanmıştır..</p>
      <div class="footer-socials">
        <a href="https://facebook.com" target="_blank">Facebook</a>
        <a href="https://twitter.com" target="_blank">Twitter</a>
        <a href="https://instagram.com" target="_blank">Instagram</a>
      </div>
      <p><a href="mailto:info@kebapci.com">Bize Ulaşın</a></p>
    </div>
  </footer>
  

  <script src="assets/js/script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const categoryScroll = document.getElementById('category-selection');
      const scrollAmount = 150; // px
  
      document.querySelector('.scroll-btn.left').addEventListener('click', () => {
        categoryScroll.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
      });
  
      document.querySelector('.scroll-btn.right').addEventListener('click', () => {
        categoryScroll.scrollBy({ left: scrollAmount, behavior: 'smooth' });
      });
    });
  </script>
  
</body>
</html>
